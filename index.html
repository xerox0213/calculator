<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body>
<div id="app">
    <div id="screen"></div>
    <button id="clear-entry" value="CE">CE</button>
    <button id="clear" value="C">C</button>
    <button id="plus" value="+">+</button>
    <button id="minus" value="+">-</button>
    <button id="multiply" value="*">x</button>
    <button id="divide" value="/">/</button>
    <button id="zero" value="0">0</button>
    <button id="one" value="1">1</button>
    <button id="two" value="2">2</button>
    <button id="three" value="3">3</button>
    <button id="four" value="4">4</button>
    <button id="five" value="5">5</button>
    <button id="six" value="6">6</button>
    <button id="seven" value="7">7</button>
    <button id="eight" value="8">8</button>
    <button id="nine" value="9">9</button>
    <button id="point" value=".">.</button>
    <button id="equal" value="=">=</button>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
